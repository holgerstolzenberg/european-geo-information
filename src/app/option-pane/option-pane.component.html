<div class="option-pane" [ngClass]="{'expanded': expanded}">
  <div class="expando">
    <div class="vertical-align">
      @if (expanded) {
        <div class="button close" (click)="compress()" (keydown)="compress()"
             tabindex={1}>
          <div class="triangle t-close"></div>
          <div class="triangle t-close"></div>
          <div class="triangle t-close"></div>
        </div>
      } @else {
        <div class="button open" (click)="expand()" (keydown)="compress()"
             tabindex={0}>
          <div class="triangle t-open"></div>
          <div class="triangle t-open"></div>
          <div class="triangle t-open"></div>
        </div>
      }
    </div>
  </div>
  @if (expanded) {
    <div class="options">
      <div class="row subtitle">
        <span>{{ 'option-pane.map-data' | transloco }}</span>
      </div>
      <div class="row">
        <mat-slide-toggle
          class="label-distance"
          [checked]="showEuBorders"
          (change)="euBordersChanged($event)">
          {{ 'option-pane.show-eu-borders' | transloco }}
        </mat-slide-toggle>
      </div>
      <div class="row">
        <mat-slide-toggle
          [checked]="showCapitols"
          (change)="capitolsChanged($event)">
          {{ 'option-pane.show-capitols' | transloco }}
        </mat-slide-toggle>
      </div>
      <div class="row subtitle last">
        <span>{{ 'option-pane.map-props' | transloco }}</span>
      </div>
      <div class="row">
        <span>{{ 'option-pane.map-pitch' | transloco }}</span>
        <mat-slider
          class="example-margin"
          [disabled]="false"
          [max]="70"
          [min]="0"
          [step]="1"
          [discrete]="false"
          [showTickMarks]="false"
          (mousemove)="doPitchMap()"
          (click)="doPitchMap()"
          (touchmove)="doPitchMap()">
          <input matSliderThumb [(ngModel)]="mapPitch">
        </mat-slider>
      </div>
    </div>
  }
</div>
